{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to BROMS</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(135deg, #e0f2ff 0%, #c7d2fe 100%);
      background-image: url('{% static "img/roamsbgimg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }
    .card {
      position: relative;
      z-index: 2;
      width: 90vw;
      max-width: 400px;
      margin: auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      margin-bottom: 1rem;
    }
    .logo img {
      height: 64px;
      width: 64px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .desc {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-container {
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    input {
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #c7d2fe;
      font-size: 1rem;
      background: #f9fafb;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    .error-message {
      color: #dc2626;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <div class="logo">
      <img src="{% static 'img/roamslogo.png' %}" alt="BROMS Logo">
    </div>
    <div class="title">Welcome to BROMS</div>
    <div class="desc">Bore hole Remote Operation Monitoring System</div>
    <div class="form-container">
      <form method="post" action="{% url 'login' %}?next={{ request.GET.next }}">
        {% csrf_token %}
        {% if form.errors %}
          <div class="error-message">Invalid username or password.</div>
        {% endif %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter Username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>
</body>
</html>
    </div>
  </div>
</body>
</html>
