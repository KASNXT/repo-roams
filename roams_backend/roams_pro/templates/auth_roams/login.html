{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to BROMS</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(135deg, #e0f2ff 0%, #c7d2fe 100%);
      background-image: url('{% static "img/roamsbgimg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }
    .card {
      position: relative;
      z-index: 2;
      width: 90vw;
      max-width: 400px;
      margin: auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      margin-bottom: 1rem;
    }
    .logo img {
      height: 64px;
      width: 64px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .desc {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-container {
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    input {
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #c7d2fe;
      font-size: 1rem;
      background: #f9fafb;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    .error-message {
      color: #dc2626;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <div class="logo">
      <img src="{% static 'img/roamslogo.png' %}" alt="BROMS Logo" />
    </div>
    <div class="title">Welcome to BROMS</div>
    <div class="desc">Bore hole Remote Operation Monitoring System</div>
    <div class="form-container">
      <form method="post" action="{% url 'login' %}?next={{ request.GET.next }}" autocomplete="on">
        {% csrf_token %}
        {% if form.errors %}
          <div class="error-message">Invalid username or password.</div>
        {% endif %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter Username" required autocomplete="username" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Password" required autocomplete="current-password" />
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>
    </div>
  </div>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Abel&display=swap');
    body {
      font-family: 'Inter', 'Abel', Arial, sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 1.2rem 1rem;
      max-width: 320px;
      margin: 1.5rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo img {
      height: 72px;
      width: 72px;
      margin-bottom: 0.7rem;
    }
    .title {
      font-size: 1.2rem;
      font-family: 'Abel', 'Inter', Arial, sans-serif;
      font-weight: 600;
      margin-bottom: 0.3rem;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .desc {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1rem;
      text-align: center;
      font-family: 'Inter', Arial, sans-serif;
    }
    .form-container {
      width: 100%;
    }
    .input-group {
      margin-bottom: 0.35rem;
      width: 100%;
    }
    label {
      display: block;
      font-size: 0.92rem;
      font-weight: 500;
      margin-bottom: 0.18rem;
      font-family: 'Inter', Arial, sans-serif;
    }
    input[type='text'],
    input[type='password'] {
      width: 100%;
      padding: 0.35rem 0.6rem;
      border-radius: 0.4rem;
      border: 1px solid #c7d2fe;
      font-size: 0.97rem;
      background: #f9fafb;
      margin-bottom: 0.08rem;
      font-family: 'Inter', Arial, sans-serif;
    }
    .btn-primary {
      width: 100%;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 0.4rem;
      padding: 0.5rem;
      font-size: 0.97rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Inter', Arial, sans-serif;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .error-message {
      color: #dc2626;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      text-align: center;
      font-family: 'Inter', Arial, sans-serif;
    }
  </style>
</body>
</html>
    </div>
  </div>
</body>
</html>
