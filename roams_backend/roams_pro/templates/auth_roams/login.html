{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ROAM System Administration</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body>
  <div class="container">
    
    <!-- Logo -->
    <div class="logo">
      <img src="{% static 'img/roamslogo.png' %}" alt="ROAM Logo">
    </div>

    <h2 class="title">ROAMS ADMINISTRATION</h2>

    <div class="form-container">
      <form method="post" action="{% url 'login' %}?next={{ request.GET.next }}">
        {% csrf_token %}
        {% if form.errors %}
          <p class="error-message">Invalid username or password.</p>
        {% endif %}

        <label>Username</label>
        <input type="text" name="username" placeholder="Enter Username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>
</body>
</html>
